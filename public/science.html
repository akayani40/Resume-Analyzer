<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Science Resume Analyzer</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- ðŸŒ™ Toggle -->
  <label class="switch">
    <input type="checkbox" id="modeToggle" />
    <span class="slider round"></span>
  </label>

  <!-- Tabs -->
  <div class="nav-tabs">
    <a href="index.html" class="header-tab">Tech</a>
    <a href="business.html" class="header-tab">Business</a>
    <a href="science.html" class="header-tab active">Science</a>
    <a href="other.html" class="header-tab">Other</a>
  </div>

  <!-- Header -->
  <div class="container">
    <div style="text-align: center; margin-bottom: 40px;">
      <h1 style="font-size: 48px; margin: 0;">ParsePro</h1>
      <p style="font-size: 18px; margin-top: 8px; color: var(--text); opacity: 0.9;">
        Scientific precision for research-driven professionals.
      </p>
    </div>

    <!-- Upload -->
    <h2>Upload Your Resume</h2>
    <form id="resumeForm" enctype="multipart/form-data">
      <label class="file-upload">
        ðŸ“„ <span id="fileName">Select Your Resume</span>
        <input id="resumeInput" type="file" name="resume" accept=".pdf,.docx,.txt" required />
      </label>
      <br><br>
      <button type="submit">Analyze Resume</button>
    </form>

    <div id="controls" style="display: none;">
      <button onclick="toggleView('result')">ðŸ”¬ Skill View</button>
      <button onclick="toggleView('atsView')">ðŸ“„ ATS View</button>
    </div>

    <div id="result"></div>
    <div id="atsView"></div>
  </div>

  <!-- JS -->
  <script src="science.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('modeToggle');
      toggle.checked = localStorage.getItem('theme') === 'dark';
      toggle.addEventListener('change', () => {
        const theme = toggle.checked ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      });

      const fileInput = document.getElementById('resumeInput');
      const fileNameSpan = document.getElementById('fileName');
      fileInput.addEventListener('change', () => {
        fileNameSpan.textContent = fileInput.files[0]?.name || "Select Your Resume";
      });
    });

    function toggleView(viewId) {
      document.getElementById('result').style.display = viewId === 'result' ? 'block' : 'none';
      document.getElementById('atsView').style.display = viewId === 'atsView' ? 'block' : 'none';
    }
  </script>
</body>
</html>
